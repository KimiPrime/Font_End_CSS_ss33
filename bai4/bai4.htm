<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách sản phẩm</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .search-container {
        margin-bottom: 20px;
        text-align: center;
      }
      input {
        width: 50%;
        padding: 10px;
        font-size: 16px;
      }
      .product-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .product-card {
        width: 200px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        padding: 10px;
      }
      .product-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .buy-button {
        background-color: blue;
        color: white;
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
    <script>
      const products = [
        {
          id: 1,
          name: "Laptop Dell XPS 15",
          price: 35990000,
          image:
            "https://th.bing.com/th/id/R.dd66a48254aca2d1e37b8887993a100c?rik=I1eg6QdLFs2iTA&pid=ImgRaw&r=0",
          description:
            "Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.",
        },
        {
          id: 2,
          name: "iPhone 15 Pro Max",
          price: 32990000,
          image:
            "https://th.bing.com/th/id/OIP.PO8M08Vxndz_455at0qGawHaFj?rs=1&pid=ImgDetMain",
          description:
            "Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.",
        },
        {
          id: 3,
          name: "Samsung Galaxy S24 Ultra",
          price: 28990000,
          image:
            "https://th.bing.com/th/id/OIP.n5ZE0e4C910Ed2cLhNKjPAHaEK?rs=1&pid=ImgDetMain",
          description:
            "Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.",
        },
        {
          id: 4,
          name: "Tai nghe Sony WH-1000XM5",
          price: 7990000,
          image:
            "https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-ljv36f0uj8xuaf",
          description:
            "Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ.",
        },
        {
          id: 5,
          name: "Apple Watch Series 9",
          price: 11990000,
          image:
            "https://bgr.com/wp-content/uploads/2023/09/Apple-Watch-Series-9.jpg?quality=82&strip=all",
          description:
            "Đồng hồ thông minh cao cấp với tính năng đo nhịp tim và hỗ trợ thể thao.",
        },
        {
          id: 6,
          name: "Loa JBL Charge 5",
          price: 3990000,
          image:
            "https://th.bing.com/th/id/OIP.KNp66Lw41hQJBWsxrddSZQHaHa?rs=1&pid=ImgDetMain",
          description:
            "Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ.",
        },
      ];

      function displayProducts() {
        const productContainer = document.getElementById("product-list");
        productContainer.innerHTML = "";
        products.forEach((product) => {
          productContainer.innerHTML += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h5>${product.name}</h5>
                        <p>${product.description}</p>
                        <p><strong>${product.price.toLocaleString()} VND</strong></p>
                        <button class="buy-button">Buy</button>
                    </div>`;
        });
      }

      window.onload = () => displayProducts();
    </script>
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search" />
    </div>
    <div class="product-container" id="product-list"></div>
  </body>
</html>
